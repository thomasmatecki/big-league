{% extends 'base.html' %}}

{% block body %}
  <table>
    <tr>
      <th>When?</th>
      <th>Where?</th>
      <th>Opponent</th>
      <th>Attending</th>
    </tr>
    {% for item in schedule %}
      <tr>
        <td>{{ item.match.datetime }}</td>
        <td>{{ item.match.location.name }}</td>
        <td>{{ item.opponent.name }}</td>
        <td>
        <form>
            <input 
              hx-put="/attending/{{ item.match.id }}"
              type='checkbox' 
              name='attending'
              value=true>
        </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock body %}
